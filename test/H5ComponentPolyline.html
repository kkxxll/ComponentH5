<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<title>Document</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			background-color: #000;
		}
		.iphone {
			width: 340px;
			height: 540px;
			background-color: #fff;
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -270px 0 0 -170px;
		}

		.h5_component_base_leave {

		}
		.h5_component_base_load {
			opacity: 1;

	</style>
<link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../js/H5ComponentBase.js"></script>

<!-- 引入柱图资源 -->
<link rel="stylesheet" type="text/css" href="../css/H5ComponentPolyline.css">
<script type="text/javascript" src="../js/H5ComponentPolyline.js"></script>
</head>
<body>
	<div class="iphone">
		
	</div>
	<script type="text/javascript">
		var cfg = {
			type: 'polyline',
			width: 530,
			height: 400,
			data: [
				['Js', .4,'#666'],
				['HTML', .2], 
				['jQuery', .35],
				['Btrap', .05],
				['AJs', .09]
			],
			css: {
				top: 100,
				opacity: 0
			},
			animateIn: {
				opacity: 1,
				top: 200 
			},
			animateOut: {
				opacity: 0,
				top: 100
			},
			center: true
		}
		var h5 = new H5ComponentPolyline('myBar',cfg);
		$('.iphone').append(h5);

		var leave = true;
		$('body').click(function() {
			leave = !leave;
			$('.h5_component').trigger(leave?'onLeave':'onLoad');
		})
	</script>
</body>
</html>
