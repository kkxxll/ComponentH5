<html lang="zh">

			margin: 0;
			padding: 0;

			margin: -270px 0 0 -170px;
		}

<link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../js/H5ComponentBase.js"></script>
</head>
<body>
	<div class="iphone">
		
	</div>
	<script type="text/javascript">
		var cfg = {
			type: 'base',
			bg: '../imgs/p1_people.png',
			width: 514,
			text: 'hello kk',
			height: 306,
			css: {
				bottom: 0,
				opacity: 0 
			},
			animateIn: {
				bottom: 80,
				opacity: 1 
			},
			animateOut: {
				bottom: 0,
				opacity: 0 
			},
			center: true
		}
		var h5 = new H5ComponentBase('kk',cfg);
		$('.iphone').append(h5);

		var leave = true;
		$('body').click(function() {
			leave = !leave;
			$('.h5_component').trigger(leave?'onLeave':'onLoad');
		})
	</script>
</body>
